version: '3.3'
services:
  cnn:
    image: image-service-cnn
    restart: always
    volumes:
      - "image-volume:/images"
      - "./cnn_config:/app/config"
    environment:
      - PYTHONUNBUFFERED=1
  denta:
    image: image-service-denta
    restart: always
    volumes:
      - "image-volume:/images"
    ports:
        - "80:80"
    environment:
      - ip=cnn
      - port=8888
      - image_dir=/images/
      - TZ
volumes:
  image-volume:
